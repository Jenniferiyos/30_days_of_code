<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Insect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

     <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insects-list">
            <li>
            <button class="choose-insect-btn">
                <p>Beetle</p>
                <img src="images/beetle.jpg" alt="beetle">
            </button>
         </li>
            <li>
            <button class="choose-insect-btn">
                <p>Butterfly</p>
                <img src="images/insects-butterflies-isolated-on-white-background-vector-8742335.jpg"  alt="butterflies">
            </button>
         </li>
            <li>
            <button class="choose-insect-btn">
                <p>Termite</p>
                <img src="images/termite.jpg" alt="termite">
            </button>
         </li>
            <li>
            <button class="choose-insect-btn">
                <p>Wasp</p>
                <img src="images/wasp.jpg" alt="wasp">
            </button>
         </li>
        </ul>
     </div>

     <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Sore: 0</h3>
        <h5 id="message" class="message visible ">Are you annoyed yet? <br>
        You are playing an impossible game!!</h5>

        <!-- <div class="insect">
            <img src="images/termite.jpg" alt="">
        </div> -->
     </div>

     

     
</body>
<script src="index.js"></script>
</html>
