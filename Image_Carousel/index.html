<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="../Expanding_Cards/images/fruit-salad.webp" alt="">
            <img src="../Expanding_Cards/images/kids.png" alt="">
            <img src="../Expanding_Cards/images/nike.jpg" alt="">
            <img src="../Expanding_Cards/images/programmer.jpg" alt="">
            <img src="images/Rainy.jpg" alt="first image">
            <img src="images/spring.jpg" alt="second-image">
            <img src="images/subway.jpg" alt="third-image">
            <img src="images/summer.jpg" alt="fourth-image">
            <img src="images/winter.jpg" alt="fifth-image">
            <img src="../Expanding_Cards/images/nike.jpg" alt="">
        </div>

        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">next</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
